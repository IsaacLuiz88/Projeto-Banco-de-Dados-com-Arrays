<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Consulta de Tabelas</h1>

            <button id="toggleTheme" class="theme-btn">Modo Escuro</button>
           
            <h2>Buscar Informação</h2>
            <input type="text" id="searchValue" placeholder="Buscar valor..." />
            <button onclick="buscarInformacao()">Buscar</button>
            <div id="searchResults"></div>

            <label for="table">Selecione a Tabela</label> 
            <button onclick="excluirTabela()" class="delete-table-btn">Excluir Tabela</button>
            <select id="table">
                <!-- Opções carregadas via JavaScript -->
            </select>
            
            <label for="fields">Selecione os Campos</label>
            <select id="fields" multiple>
                <!-- Campos carregados via JavaScript -->
            </select>

            <button onclick="executarConsulta()" class="exec-btn">Executar Consulta</button>

            <div id="result"></div>
        </div>

        <div class="right-panel">
            <h2>Criar Nova Tabela</h2>

            <label for="newTableName">Nome da Tabela:</label>
            <input type="text" id="newTableName" placeholder="Ex: Livros">

            <label for="newTableFields">Campos da Tabela:</label>
            <div id="fieldContainer">
                <div class="field-group">
                    <input type="text" class="field-name" placeholder="Nome do Campo (Ex: id)">
                    <input type="text" class="field-value" placeholder="Valor (Ex: 1)">
                </div>
            </div>

            <button id="addField" type="button">Adicionar Campo</button>
            <!-- O botão "Criar Tabela" agora está abaixo do botão "Adicionar Campo" -->
            <div style="margin-top: 10px;"> <!-- Adiciona um espaço acima do botão Criar Tabela -->
                <button onclick="criarNovaTabela()" class="create-table-btn">Criar Tabela</button> 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
